<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="login-contenedor">
        <div class="registro">
          <h2>Registrarse</h2>
          <form action="">
            <input type="text" placeholder="Nombre" class="nombre" />
            <input
              type="password"
              placeholder="Contraseña"
              class="contraseña"
            />
            <input type="email" placeholder="Correo" class="correo" />
            <input type="tel" placeholder="Teléfono" class="telefono" />
            <input
              type="date"
              placeholder="Fecha Nacimiento"
              class="nacimiento"
            />
            <input type="submit" class="submit" value="REGISTRARSE" />
          </form>
        </div>
        <div class="login">
          <h2>Iniciar Sesión</h2>
          <div class="login-items">
            <button class="fb">
              <i class="fab fa-facebook-f"></i> Acceder con Facebook
            </button>
            <button class="tw">
              <i class="fab fa-twitter"></i> Acceder con Twitter
            </button>
            <button class="correo">
              <i class="fas fa-envelope"></i> Acceder con Correo
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
